        <br>
        <div id="pagina" class="container-fluid text-center">
            <div class="col-sm-12" style="text-align: left;">
                <h4 style="font-size: 55px;">dados do aluno</h4>
            </div>
            <div class="col" style="background-color: #cccccc; padding: 20px; padding-left: 40px; padding-right: 40px; border-radius: 10px; margin: 5px;">
                <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">

                        <h6><b style="margin-right: 5px; color: rgb(60, 66, 72)">CPF: </b><span id="atleta-cpf"></span></h6>
                    </div>
                    <div style="flex: 1; min-width: 300px; text-align: left;">
                        <h6><b style="margin-right: 5px; color: rgb(60, 66, 72)">Idade: </b><span id="atleta-idade"></span></h6>
                        <h6><b style="margin-right: 5px; color: rgb(60, 66, 72)">Endereço: </b><span id="atleta-endereco"></span></h6>
                        <h6><b style="margin-right: 5px; color: rgb(60, 66, 72)">Telefone: </b><span id="atleta-telefone"></span></h6>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="col-sm-12"">
                <h2>Times disponiveis</h2>
            </div>
            <div class="col-sm-12">
                <table id="tabela-times" style="width: 100%; border-collapse: collapse; margin: 20px 0; text-align: left; background-color: #f9f9f9; border-radius: 10px; overflow: hidden; font-size: 30px;">
                    <thead>
                        <tr style="background-color: #cccccc; color: #3c4248;">
                            <th style="padding: 10px; border: 1px solid #ddd;">Nome</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Esporte</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Treinador</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Gênero</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Organização Universitária</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas serão adicionadas dinamicamente aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    <script>
        // Substituir com os dados do Banco de Dados
        const times = [
            { nome: "Time A", esporte: "Futebol", treinador: "João", genero: "Masculino", organizacao: "UniABC" },
            { nome: "Time B", esporte: "Basquete", treinador: "Maria", genero: "Feminino", organizacao: "UniXYZ" }
        ];


        function preencherTabela() {
            const tabela = document.getElementById("tabela-times").getElementsByTagName("tbody")[0];

            if (times.length === 0) {
                // Caso não haja dados, exibe uma mensagem
                const row = tabela.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 5; // Mescla todas as colunas
                cell.style.textAlign = "center";
                cell.textContent = "Nenhum time disponível.";
            } else {
                times.forEach(time => {
                    const row = tabela.insertRow();
                    row.insertCell(0).textContent = time.nome;
                    row.insertCell(1).textContent = time.esporte;
                    row.insertCell(2).textContent = time.treinador;
                    row.insertCell(3).textContent = time.genero;
                    row.insertCell(4).textContent = time.organizacao;
                });
            }
        }

        preencherTabela();

        // Substituir com os dados do Banco de Dados
        const atleta = {
            nome: "João Silva",
            genero: "Masculino",
            cpf: "123.456.789-00",
            idade: "21",
            endereco: "Rua das Flores, 123",
            telefone: "(11) 98765-4321"
        };

        // Preenchendo os dados no HTML
        document.getElementById("atleta-nome").textContent = atleta.nome;
        document.getElementById("atleta-genero").textContent = atleta.genero;
        document.getElementById("atleta-cpf").textContent = atleta.cpf;
        document.getElementById("atleta-idade").textContent = atleta.idade;
        document.getElementById("atleta-endereco").textContent = atleta.endereco;
        document.getElementById("atleta-telefone").textContent = atleta.telefone;
    </script>
